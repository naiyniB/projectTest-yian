name:  Deploy

on:
  push:
    branches:
      - main

jobs:
  unpack-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if zip file exists in public/
        id: check_zip
        run: |
          ZIP_FILE=$(find public -maxdepth 1 -name "*.zip" | head -n 1)
          if [ -n "$ZIP_FILE" ]; then
            echo "zip_file_path=$ZIP_FILE" >> $GITHUB_OUTPUT
            echo "Zip file found: $ZIP_FILE"
          else
            echo "No zip file found in public/"
            exit 1
          fi
        continue-on-error: false

      - name: Unzip to root directory
        run: |
          unzip "${{ steps.check_zip.outputs.zip_file_path }}" -d ./temp_extracted

      - name: Remove all files except .github and public (and the extracted content)
        run: |
          # Move extracted content and essential dirs to safe location
          mkdir -p /tmp/safe_keep
          mv .github /tmp/safe_keep/ || true
          mv public /tmp/safe_keep/ || true
          mv temp_extracted/* ./
          rm -rf temp_extracted

          # Remove everything else except what we kept
          find . -mindepth 1 -maxdepth 1 ! -name '.github' ! -name 'public' -exec rm -rf {} + || true

          # Restore .github and public
          mv /tmp/safe_keep/.github ./ || true
          mv /tmp/safe_keep/public ./ || true
          rm -rf /tmp/safe_keep

      - name: Delete public directory
        run: |
          rm -rf public

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git status
          git commit -m "feat: unpacked zip and cleaned workspace" || echo "No changes to commit"
          git push origin main
