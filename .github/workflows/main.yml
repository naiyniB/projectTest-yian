name: Unpack and Deploy

on:
  push:
    branches:
      - main

jobs:
  unpack-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Check if zip exists in public/
        id: check_zip
        run: |
          ZIP_FILE=$(find public -maxdepth 1 -name "*.zip" | head -n 1)
          if [ -n "$ZIP_FILE" ]; then
            echo "zip_file_path=$ZIP_FILE" >> $GITHUB_OUTPUT
          else
            echo "No zip file found!"
            exit 1
          fi

      - name: Unzip to temp and clean root
        run: |
          unzip "${{ steps.check_zip.outputs.zip_file_path }}" -d ./temp_extracted

          # Move .github and public aside
          mkdir -p /tmp/safe
          mv .github /tmp/safe/ || true
          mv public /tmp/safe/ || true

          # Remove everything else
          find . -mindepth 1 -maxdepth 1 ! -name '.' ! -name '..' -exec rm -rf {} + || true

          # Restore .github and public
          mv /tmp/safe/.github ./ || true
          mv /tmp/safe/public ./ || true
          rmdir /tmp/safe

          # Remove public after use
          rm -rf public

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "feat: unpacked content from zip"
          git push origin main
